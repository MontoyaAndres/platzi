<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNkMkYyNG2HIxPjvMIKCiY4_af_5hFOdk&callback=initMap"
      async
      defer
    ></script>
    <script>
      function initMap() {
        const options = {
          zoom: 8,
          center: {
            lat: 4.624335,
            lng: -74.063644
          }
        };
        const icon = {
          url:
            "https://lh3.googleusercontent.com/a-/AAuE7mDghkrZhmfrKkYm-pLTH14JnwPx4AOb3HCWvoZw=s192",
          scaledSize: new google.maps.Size(40, 45)
        };

        const map = new google.maps.Map(
          document.getElementById("map"),
          options
        );

        google.maps.event.addListener(map, "click", function(event) {
          addMarker({ coords: event.latLng, content: "hey" });
        });

        function addMarker({ coords, content }) {
          const marker = new google.maps.Marker({
            position: coords,
            map,
            icon
          });

          const infoWindow = new google.maps.InfoWindow({
            content
          });

          marker.addListener("click", () => infoWindow.open(map, marker));
        }

        addMarker({
          coords: { lat: 4.624335, lng: -74.063644 },
          content: "<h1>BUSINESS 1</h1>"
        });
        addMarker({
          coords: { lat: 4.624355, lng: -74.063655 },
          content: "<h1>BUSINESS 2</h1>"
        });
      }
    </script>
  </body>
</html>
